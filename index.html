<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS | Products Management System</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sup-container">
        <div class="head">
          <h2>CRUDS</h2>
          <p>Products Management System</p>
        </div>

        <div class="inputs">
          <input
            class="id"
            type="text"
            id="index"
            placeholder="ID - readonly"
            disabled
          />
          <input
            type="text"
            id="title"
            placeholder="title - required"
            required
          />
          <div class="price">
            <input
              onInput="getTotal()"
              type="number"
              id="price"
              placeholder="price"
            />
            <input
              onInput="getTotal()"
              type="number"
              id="taxes"
              placeholder="taxes"
            />
            <input
              onInput="getTotal()"
              type="number"
              id="ads"
              placeholder="ads"
            />
            <input
              onInput="getTotal()"
              type="number"
              id="discount"
              placeholder="discount"
            />
            <small class="total" id="total"></small>
          </div>
          <input type="number" id="count" placeholder="count" />
          <input type="text" id="category" placeholder="category" />
          <button id="submit">Create</button>
        </div>

        <div class="outputs">
          <div class="searchBlock">
            <input
              oninput="searchData(this.value)"
              type="text"
              id="search"
              placeholder="search"
            />
            <div class="btnSearch">
              <button onclick="getSearchMood(this.id)" id="searchTitle">
                Search By Title
              </button>
              <button onclick="getSearchMood(this.id)" id="searchCategory">
                Search By Category
              </button>
            </div>
          </div>
          <div class="deleteAll" id="deleteAll"></div>
          <table>
            <thead>
              <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
              </tr>
            </thead>

            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
